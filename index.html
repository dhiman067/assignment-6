<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <script src="https://kit.fontawesome.com/e74efe1ea7.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="container">
  <header class="text-center p-5 ">
    <h1>AI Universe Hub</h1>
    <button  id="sort-btn-clicked" type="button" class="btn btn-danger ">Sort By Date</button>
  </header>
  

  <main id="main-section">
    <div id="div-row" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

    </div>
    <section>
      <div id="loader" class="d-flex justify-content-center mb-5 d-none">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <div id="show-more-btn" class="text-center">
      <button class="btn btn-primary">Show more</button>
    </div>
    <section>
      <!-- Modal -->
      <div class="modal fade" id="modal-btn-clicked" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">


            <div class="position-relative modal-header">
              <button id="close-modal" type="button" class="btn-close position-absolute top-0 end-0 rounded-circle bg-danger"
                data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div id="modal-info-body" class="modal-body ">

            </div>

          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="scripts/app.js"></script>
  <script src="scripts/app-2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</body>

</html>
